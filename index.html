<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKED BY RIZKY KUR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Transparansi untuk kontras teks */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .overlay h1 {
            color: #fff;
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .overlay p {
            color: #fff;
            font-size: 1.5rem;
            margin-top: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <div>
                <h1>HACKED BY RIZKY KUR</h1>
                <p>Enjoy the full-screen video experience</p>
            </div>
        </div>
    </div>
</body>
</html>
